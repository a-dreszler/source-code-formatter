<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Code Formatter - result</title>
    </head>
    <body>
        <div>
            <p>Code before formatting:</p>
            <code th:text="${codeBefore}">

            </code>
        </div>
        <div>
            <p>Code after formatting:</p>
            <code th:text="${codeAfter}">

            </code>
        </div>
    </body>
</html>
