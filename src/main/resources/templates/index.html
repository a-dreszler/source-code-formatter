<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Java code formatter</title>
    </head>
    <body>
        <h1>Java Code Formatter</h1>
        <form action="/format" method="post">
            <label for="code-textarea">Your code:</label>
            <textarea id="code-textarea" name="code" cols="70" rows="30"></textarea>
            <button type="submit">Format code</button>
        </form>
    </body>
</html>
